{% extends "mybase.html" %} <!--this means that you are extending the base tempate -->
{% block userid %} <!-- this is the name of the block below -->
       <div class="row" style="height:100vh;">
               <div class="col-md-4 col-md-offset-4" style="margin-top:10vh;">
                       <form action"searchop" method="POST">
<!-- action is the html template that will return the result to this input query -->
                               <div class="form-group text-center">
                                       <label style="font-weight:300; font-size:36px;">Submit a userid</label>
                                       <br /><br />
                                       <input type="text" class="form-control" id="userid" name="userid" placeholder="1-50,000">
                                       <select class="form-control" name="category">
                                               <option selected disabled=1>Choose a Product Category</option>
                                               <option value=1>TVs</option>
                                               <option value=2>Cables</option>
                                               <option value=3>Cameras</option>
                                               <option value=4>Computers</option>
                                               <option value=5>Chargers</option>
                                       </select>
                                       <br /><br />

                                       <button type="submit" value="Send" name="userid-container" class="btn btn-default id-submit">Get Search List</button>
                               </div>
                       </form>
               </div>
       </div>

{% endblock %}
